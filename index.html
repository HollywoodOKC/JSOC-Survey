<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    JSOC Survey
  </title>
  <link href="styles/styles.css" type="text/css" rel="stylesheet">
</head>

<body>
  <h1>JSOC Operator Survey</h1>

  <!-- Add action="mailtto: T_Lane11@yaoo.com" between form tag-->
  <form onsubmit="return results();" method="post" id="form">

    <div class="form-control">
      <label for="name" id="label-name">
        How would you briefly describe your experience thus far? Positive, negative, etc.
      </label>

      <input type="text" id="name" placeholder="Not Required"/>
    </div>

    <div class="form-control">
      <label for="email" id="label-email">
        Do your NCOâ€™s communicate with you frequently and effectively?
      </label>

      <input type="text" id="email" placeholder="Not Required"/>
    </div>

    <div class="form-control">
      <label for="age" id="label-age">
        Do you find that your particular unit is functioning at the level it should be?
      </label>

      <input type="text" id="age" placeholder="Not Required"/>
    </div>

    <div class="form-control">
      <label for="motivation" id="label-motivation">
        What would motivate you to increase your activity level?
      </label>

      <input type="text" id="motivation" placeholder="Not Required"/>
    </div>

    <div class="form-control">
      <label for="bully" id="label-q1">
        Have you experienced any form of bullying, insensitivity, or bigotry in your time here? If so, elaborate please.
      </label>

      <input type="text" id="bully" placeholder="Not Required"/>
    </div>

    <div class="form-control">
      <label for="task" id="label-q2">
        What assignments or tasks would you like to see more of?
      </label>

      <input type="text" id="task" placeholder="Not Required"/>
    </div>

    <div class="form-control">
      <label for="role" id="label-role">Which option describes you?</label>
      <select name="role" id="role">
        <option value="Officer">Officer</option>
        <option value="Warrant">Warrant</option>
        <option value="NCO">NCO</option>
        <option value="Junior Operator">Junior Operator</option>
      </select>
    </div>

    <div class="form-control">
      <label>
        Would you recommend JSOC to a friend?
      </label>

      <label for="recommend-1">
        <input type="radio" id="recommend-1" name="recommend-1">Yes</input>
      </label>
      <label for="recommend-2">
        <input type="radio" id="recommend-2" name="recommend-2">No</input>
      </label>
      <label for="recommend-3">
        <input type="radio" id="recommend-3" name="recommend-3">Maybe</input>
      </label>
    </div>

    <div class="form-control">
      <label>Certifications and Qualifications
        <small>(Check all that apply)</small>
      </label>
      <label for="inp-1">
        <input type="checkbox" name="inp">Assaulter</input>
      </label>
      <label for="inp-2">
        <input type="checkbox" name="inp">Marksman</input>
      </label>
      <labe for="inp-3">
        <input type="checkbox" name="inp">Medic</input>
      </labe>
      <label for="inp-4">
        <input type="checkbox" name="inp">Panther</input>
      </label>
    </div>

    <div class="form-control">
      <label for="comment">Comments or suggestions</label>
      <textarea name="comment" id="comment" placeholder="Enter comments or suggestion here">
      </textarea>
    </div>
    <button type="submit" value="submit">Submit</button>
  </form>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
