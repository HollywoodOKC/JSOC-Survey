<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    JSOC Survey
  </title>
  <link href="styles/styles.css" type="text/css" rel="stylesheet">
</head>

<body>
  <h1>JSOC Operator Survey</h1>

  <form id="form">

    <div class="form-control">
      <label for="name" id="label-name">
        1-10 How satified are you with you current unit?
      </label>

      <input type="text" id="name" placeholder="Not Required"/>
    </div>

    <div class="form-control">
      <label for="email" id="label-email">
        1-10 How well does your NCOs communicate with you?
      </label>

      <input type="email" id="email" placeholder="Not Required"/>
    </div>

    <div class="form-control">
      <label for="age" id="label-age">
        10-10 How much of a badass is Hollywood?
      </label>

      <select name="role" id="role">
        <option value="Officer">Officer</option>
        <option value="Warrant">Warrant</option>
        <option value="NCO">NCO</option>
        <option value="Junior Operator">Junior Operator</option>
      </select>
    </div>

    <div class="form-control">
      <label>
        Would you recommend JSOC to a friend?
      </label>

      <label for="recommend-1">
        <input type="radio" id="recommend-1" name="recommend">Yes</input>
      </label>
      <label for="recommend-2">
        <input type="radio" id="recommend-2" name="recommned">No</input>
      </label>
      <label for="recommend-3">
        <input type="radio" id="recommend-3" name="recommend">Maybe</input>
      </label>
    </div>

    <div class="form-control">
      <label>Certifications and Qualifications
        <small>(CHeck all that apply)</small>
      </label>
      <label for="inp-1">
        <input type="checkbox" name="inp">Assaulter</input>
      </label>
      <label for="inp-2">
        <input type="checkbox" name="inp">Marksman</input>
      </label>
      <labe for="inp-3">
        <input type="checkbox" name="inp">Medic</input>
      </labe>
      <label for="inp-4">
        <input type="checkbox" name="inp">Panther</input>
      </label>
    </div>
  </form>
</body>
</html>
